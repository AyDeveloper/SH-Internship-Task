<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Registration</title>
</head>
<body>
   <h2>ATHLETES REGISTRATION</h2>
   <P>Please fill in the following details </P>
   
   <form action="#">
    <fieldset>
        <legend>Personal Details</legend>
    <label for="Firstname">
        Firstname <br>
        <input type="text" id="Fname" placeholder="Enter your Firstname">
    </label> <br>

    <label for="Lastname">
        Lastname <br>
        <input type="text" id="Lname" placeholder="Enter your Lastname">
    </label> <br>

    <label for="Firstname">
        Age <br>
        <input type="number" id="age" size="6">
    </label> <br>

    <label for="DOB">
        D.O.B <br>
        <input type="date" id="DOB">
    </label> <br>

    <label for="state">
        State of Origin <br>
        <select name="state" id="state">
            <option value="Abia">Abia</option>
            <option value="Lagos">Lagos</option>
            <option value="PH">Port-Harcour</option>
            <option value="Ogun">Ogun</option>
            <option value="Ekiti">Ekiti</option>
            <option value="ibadan">Ibadan</option>
            <option value="Anambra">Anambra</option>
            <option value="Kano">Kano</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Calabar">Calabar</option>
            <option value="Imo">Imo</option>
            <option value="Ondo">Ondo</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Osun">Osun</option>
        </select>
    </label> <br>

    <label for="nationality">
        Nationality <br> <input type="text" id="nationality" placeholder="Enter your Nationality">
    </label> <br>
    
    <label for="Gender">
        Gender <input type="radio" id="gender"> male
            <input type="radio" id="gender"> Female
    </label> <br>
    </fieldset>

    <fieldset>
        <legend>Login Details</legend>
        <label for="Username">
            Username <br> <input type="text" id="Username" placeholder="Enter your Username">
        </label> <br>
    
        <label for="Password">
            Password <br> <input type="text" id="Password" placeholder="Enter your Password">
        </label> <br>
    </fieldset>
   
   </form>
</body>
</html>
